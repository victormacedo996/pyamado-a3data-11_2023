apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sd-example
  namespace: test
spec:
  hosts:
    - sd-example
  http:
  - route:
    - destination:
        host: sd-example
        subset: v2
      weight: 100
    mirror:
      host: sd-example
      subset: v1
    mirrorPercentage:
      value: 100